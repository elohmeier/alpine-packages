; PrusaLink configuration for Alpine Linux
; See https://github.com/prusa3d/Prusa-Link for documentation

[daemon]
; Data directory for PrusaLink files
data_dir = /var/lib/prusalink

; PID file location
pid_file = /run/prusalink.pid

; User and group to run as (when started as root)
user = prusalink
group = prusalink

[logging]
; Logs go to syslog by default (view with: logread | grep prusalink)
; To change syslog socket (default is /dev/log):
; syslog = /dev/log

[http]
; Web interface settings
address = 0.0.0.0
port = 8080

; Enable /link-info debug page
; link_info = False

[printer]
; Serial port - use 'auto' for automatic detection
port = auto
baudrate = 115200

; G-code storage directory
directory = /var/lib/prusalink/gcodes

[cameras]
; Automatically detect connected cameras
auto_detect = True
