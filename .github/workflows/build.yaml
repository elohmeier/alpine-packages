name: Build Packages

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      rebuild_all:
        description: 'Rebuild all packages'
        type: boolean
        default: false

env:
  REPO_URL: https://elohmeier.github.io/alpine-packages

jobs:
  # ===========================================
  # Phase 1: Detect which packages need building
  # ===========================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      build-zap-cli: ${{ steps.matrix.outputs.build-zap-cli }}
      build-chip-sdk: ${{ steps.matrix.outputs.build-chip-sdk }}
      build-matter-server: ${{ steps.matrix.outputs.build-matter-server }}
      build-otbr: ${{ steps.matrix.outputs.build-otbr }}
      build-prusalink: ${{ steps.matrix.outputs.build-prusalink }}
      build-detect-radio-module: ${{ steps.matrix.outputs.build-detect-radio-module }}
      build-gcompat-custom: ${{ steps.matrix.outputs.build-gcompat-custom }}
      build-occu: ${{ steps.matrix.outputs.build-occu }}
      build-occu-java: ${{ steps.matrix.outputs.build-occu-java }}
      build-occu-webui: ${{ steps.matrix.outputs.build-occu-webui }}
      build-pivccu-modules-dkms: ${{ steps.matrix.outputs.build-pivccu-modules-dkms }}
      build-home-assistant: ${{ steps.matrix.outputs.build-home-assistant }}
      build-home-assistant-container: ${{ steps.matrix.outputs.build-home-assistant-container }}
      build-zwave-js-ui: ${{ steps.matrix.outputs.build-zwave-js-ui }}
      build-python314: ${{ steps.matrix.outputs.build-python314 }}
      any-builds: ${{ steps.matrix.outputs.any-builds }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: file-changes
        with:
          filters: |
            zap-cli:
              - 'zap-cli.yaml'
            chip-sdk:
              - 'chip-sdk.yaml'
            matter-server:
              - 'matter-server.yaml'
              - 'matter-server/**'
            otbr:
              - 'otbr.yaml'
              - 'otbr/**'
            prusalink:
              - 'prusalink.yaml'
              - 'prusalink/**'
            detect-radio-module:
              - 'detect-radio-module.yaml'
            gcompat-custom:
              - 'gcompat-custom.yaml'
            occu:
              - 'occu.yaml'
              - 'occu/**'
            occu-java:
              - 'occu-java.yaml'
            occu-webui:
              - 'occu-webui.yaml'
            pivccu-modules-dkms:
              - 'pivccu-modules-dkms.yaml'
            home-assistant:
              - 'home-assistant.yaml'
              - 'home-assistant/**'
            home-assistant-container:
              - 'home-assistant-container.yaml'
              - 'home-assistant-container/**'
            zwave-js-ui:
              - 'zwave-js-ui.yaml'
              - 'zwave-js-ui/**'
            python314:
              - 'python314.yaml'
              - 'python314/**'
            workflow:
              - '.github/workflows/build.yaml'

      - name: Check published versions
        id: version-check
        run: |
          set -e

          # Function to extract version-epoch from YAML
          get_yaml_version() {
            local pkg=$1
            local yaml_file="${pkg}.yaml"
            if [[ ! -f "$yaml_file" ]]; then
              echo ""
              return
            fi
            local version=$(grep -E "^  version:" "$yaml_file" | head -1 | awk '{print $2}' | tr -d '"')
            local epoch=$(grep -E "^  epoch:" "$yaml_file" | head -1 | awk '{print $2}' | tr -d '"')
            echo "${version}-r${epoch}"
          }

          # Function to get published version from APKINDEX
          get_published_version() {
            local pkg=$1
            # Try aarch64 first (most common), fall back gracefully
            local version=$(curl -sL --fail "${REPO_URL}/aarch64/APKINDEX.tar.gz" 2>/dev/null | \
              tar -xzO APKINDEX 2>/dev/null | \
              awk -v pkg="$pkg" '
                /^P:/ { current_pkg = substr($0, 3) }
                /^V:/ && current_pkg == pkg { print substr($0, 3); exit }
              ' || echo "")
            echo "$version"
          }

          # Check each package
          for pkg in zap-cli chip-sdk matter-server otbr prusalink detect-radio-module gcompat-custom occu occu-java occu-webui pivccu-modules-dkms home-assistant home-assistant-container zwave-js-ui python314; do
            yaml_ver=$(get_yaml_version "$pkg")
            published_ver=$(get_published_version "$pkg")

            if [[ -z "$published_ver" ]]; then
              echo "${pkg//-/_}_version_changed=true" >> "$GITHUB_OUTPUT"
              echo "Package $pkg: YAML=$yaml_ver, Published=(not found) -> NEEDS BUILD"
            elif [[ "$yaml_ver" != "$published_ver" ]]; then
              echo "${pkg//-/_}_version_changed=true" >> "$GITHUB_OUTPUT"
              echo "Package $pkg: YAML=$yaml_ver, Published=$published_ver -> NEEDS BUILD"
            else
              echo "${pkg//-/_}_version_changed=false" >> "$GITHUB_OUTPUT"
              echo "Package $pkg: YAML=$yaml_ver, Published=$published_ver -> SKIP"
            fi
          done

      - name: Compute build matrix
        id: matrix
        env:
          FILE_ZAP: ${{ steps.file-changes.outputs.zap-cli }}
          FILE_CHIP: ${{ steps.file-changes.outputs.chip-sdk }}
          FILE_MATTER: ${{ steps.file-changes.outputs.matter-server }}
          FILE_OTBR: ${{ steps.file-changes.outputs.otbr }}
          FILE_PRUSALINK: ${{ steps.file-changes.outputs.prusalink }}
          FILE_DETECT_RADIO: ${{ steps.file-changes.outputs.detect-radio-module }}
          FILE_GCOMPAT: ${{ steps.file-changes.outputs.gcompat-custom }}
          FILE_OCCU: ${{ steps.file-changes.outputs.occu }}
          FILE_OCCU_JAVA: ${{ steps.file-changes.outputs.occu-java }}
          FILE_OCCU_WEBUI: ${{ steps.file-changes.outputs.occu-webui }}
          FILE_PIVCCU_DKMS: ${{ steps.file-changes.outputs.pivccu-modules-dkms }}
          FILE_HOME_ASSISTANT: ${{ steps.file-changes.outputs.home-assistant }}
          FILE_HOME_ASSISTANT_CONTAINER: ${{ steps.file-changes.outputs.home-assistant-container }}
          FILE_ZWAVE_JS_UI: ${{ steps.file-changes.outputs.zwave-js-ui }}
          FILE_PYTHON314: ${{ steps.file-changes.outputs.python314 }}
          FILE_WORKFLOW: ${{ steps.file-changes.outputs.workflow }}
          VERSION_ZAP: ${{ steps.version-check.outputs.zap_cli_version_changed }}
          VERSION_CHIP: ${{ steps.version-check.outputs.chip_sdk_version_changed }}
          VERSION_MATTER: ${{ steps.version-check.outputs.matter_server_version_changed }}
          VERSION_OTBR: ${{ steps.version-check.outputs.otbr_version_changed }}
          VERSION_PRUSALINK: ${{ steps.version-check.outputs.prusalink_version_changed }}
          VERSION_DETECT_RADIO: ${{ steps.version-check.outputs.detect_radio_module_version_changed }}
          VERSION_GCOMPAT: ${{ steps.version-check.outputs.gcompat_custom_version_changed }}
          VERSION_OCCU: ${{ steps.version-check.outputs.occu_version_changed }}
          VERSION_OCCU_JAVA: ${{ steps.version-check.outputs.occu_java_version_changed }}
          VERSION_OCCU_WEBUI: ${{ steps.version-check.outputs.occu_webui_version_changed }}
          VERSION_PIVCCU_DKMS: ${{ steps.version-check.outputs.pivccu_modules_dkms_version_changed }}
          VERSION_HOME_ASSISTANT: ${{ steps.version-check.outputs.home_assistant_version_changed }}
          VERSION_HOME_ASSISTANT_CONTAINER: ${{ steps.version-check.outputs.home_assistant_container_version_changed }}
          VERSION_ZWAVE_JS_UI: ${{ steps.version-check.outputs.zwave_js_ui_version_changed }}
          VERSION_PYTHON314: ${{ steps.version-check.outputs.python314_version_changed }}
          REBUILD_ALL: ${{ inputs.rebuild_all }}
        run: |
          set -e

          build_zap="false"
          build_chip="false"
          build_matter="false"
          build_otbr="false"
          build_prusalink="false"
          build_detect_radio="false"
          build_gcompat="false"
          build_occu="false"
          build_occu_java="false"
          build_occu_webui="false"
          build_pivccu_dkms="false"
          build_home_assistant="false"
          build_home_assistant_container="false"
          build_zwave_js_ui="false"
          build_python314="false"

          # Workflow changes or rebuild_all triggers full rebuild
          if [[ "$FILE_WORKFLOW" == "true" ]] || [[ "$REBUILD_ALL" == "true" ]]; then
            echo "::notice::Full rebuild triggered (workflow changed or rebuild_all)"
            build_zap="true"
            build_chip="true"
            build_matter="true"
            build_otbr="true"
            build_prusalink="true"
            build_detect_radio="true"
            build_gcompat="true"
            build_occu="true"
            build_occu_java="true"
            build_occu_webui="true"
            build_pivccu_dkms="true"
            build_home_assistant="true"
            build_home_assistant_container="true"
            build_zwave_js_ui="true"
            build_python314="true"
          else
            # Check individual packages: files changed AND version differs
            if [[ "$FILE_ZAP" == "true" ]]; then
              if [[ "$VERSION_ZAP" == "true" ]]; then
                build_zap="true"
              else
                echo "::warning::zap-cli files changed but version not bumped - skipping build"
              fi
            fi

            if [[ "$FILE_CHIP" == "true" ]]; then
              if [[ "$VERSION_CHIP" == "true" ]]; then
                build_chip="true"
              else
                echo "::warning::chip-sdk files changed but version not bumped - skipping build"
              fi
            fi

            if [[ "$FILE_MATTER" == "true" ]]; then
              if [[ "$VERSION_MATTER" == "true" ]]; then
                build_matter="true"
              else
                echo "::warning::matter-server files changed but version not bumped - skipping build"
              fi
            fi

            if [[ "$FILE_OTBR" == "true" ]]; then
              if [[ "$VERSION_OTBR" == "true" ]]; then
                build_otbr="true"
              else
                echo "::warning::otbr files changed but version not bumped - skipping build"
              fi
            fi

            if [[ "$FILE_PRUSALINK" == "true" ]]; then
              if [[ "$VERSION_PRUSALINK" == "true" ]]; then
                build_prusalink="true"
              else
                echo "::warning::prusalink files changed but version not bumped - skipping build"
              fi
            fi

            if [[ "$FILE_DETECT_RADIO" == "true" ]]; then
              if [[ "$VERSION_DETECT_RADIO" == "true" ]]; then
                build_detect_radio="true"
              else
                echo "::warning::detect-radio-module files changed but version not bumped - skipping build"
              fi
            fi

            if [[ "$FILE_GCOMPAT" == "true" ]]; then
              if [[ "$VERSION_GCOMPAT" == "true" ]]; then
                build_gcompat="true"
              else
                echo "::warning::gcompat-custom files changed but version not bumped - skipping build"
              fi
            fi

            if [[ "$FILE_OCCU" == "true" ]]; then
              if [[ "$VERSION_OCCU" == "true" ]]; then
                build_occu="true"
              else
                echo "::warning::occu files changed but version not bumped - skipping build"
              fi
            fi

            if [[ "$FILE_OCCU_JAVA" == "true" ]]; then
              if [[ "$VERSION_OCCU_JAVA" == "true" ]]; then
                build_occu_java="true"
              else
                echo "::warning::occu-java files changed but version not bumped - skipping build"
              fi
            fi

            if [[ "$FILE_OCCU_WEBUI" == "true" ]]; then
              if [[ "$VERSION_OCCU_WEBUI" == "true" ]]; then
                build_occu_webui="true"
              else
                echo "::warning::occu-webui files changed but version not bumped - skipping build"
              fi
            fi

            if [[ "$FILE_PIVCCU_DKMS" == "true" ]]; then
              if [[ "$VERSION_PIVCCU_DKMS" == "true" ]]; then
                build_pivccu_dkms="true"
              else
                echo "::warning::pivccu-modules-dkms files changed but version not bumped - skipping build"
              fi
            fi

            if [[ "$FILE_HOME_ASSISTANT" == "true" ]]; then
              if [[ "$VERSION_HOME_ASSISTANT" == "true" ]]; then
                build_home_assistant="true"
              else
                echo "::warning::home-assistant files changed but version not bumped - skipping build"
              fi
            fi

            if [[ "$FILE_HOME_ASSISTANT_CONTAINER" == "true" ]]; then
              if [[ "$VERSION_HOME_ASSISTANT_CONTAINER" == "true" ]]; then
                build_home_assistant_container="true"
              else
                echo "::warning::home-assistant-container files changed but version not bumped - skipping build"
              fi
            fi

            if [[ "$FILE_ZWAVE_JS_UI" == "true" ]]; then
              if [[ "$VERSION_ZWAVE_JS_UI" == "true" ]]; then
                build_zwave_js_ui="true"
              else
                echo "::warning::zwave-js-ui files changed but version not bumped - skipping build"
              fi
            fi

            if [[ "$FILE_PYTHON314" == "true" ]]; then
              if [[ "$VERSION_PYTHON314" == "true" ]]; then
                build_python314="true"
              else
                echo "::warning::python314 files changed but version not bumped - skipping build"
              fi
            fi
          fi

          # DEPENDENCY PROPAGATION
          # If zap-cli rebuilds, chip-sdk must rebuild (build-time dependency)
          if [[ "$build_zap" == "true" && "$build_chip" != "true" ]]; then
            echo "::notice::chip-sdk will rebuild due to zap-cli dependency"
            build_chip="true"
          fi

          # If chip-sdk rebuilds, matter-server must rebuild (runtime dependency)
          if [[ "$build_chip" == "true" && "$build_matter" != "true" ]]; then
            echo "::notice::matter-server will rebuild due to chip-sdk dependency"
            build_matter="true"
          fi

          # If detect-radio-module or gcompat-custom rebuilds, occu must rebuild
          if [[ "$build_detect_radio" == "true" && "$build_occu" != "true" ]]; then
            echo "::notice::occu will rebuild due to detect-radio-module dependency"
            build_occu="true"
          fi
          if [[ "$build_gcompat" == "true" && "$build_occu" != "true" ]]; then
            echo "::notice::occu will rebuild due to gcompat-custom dependency"
            build_occu="true"
          fi

          # If occu rebuilds, occu-java must rebuild
          if [[ "$build_occu" == "true" && "$build_occu_java" != "true" ]]; then
            echo "::notice::occu-java will rebuild due to occu dependency"
            build_occu_java="true"
          fi

          # If occu rebuilds, occu-webui must rebuild
          if [[ "$build_occu" == "true" && "$build_occu_webui" != "true" ]]; then
            echo "::notice::occu-webui will rebuild due to occu dependency"
            build_occu_webui="true"
          fi

          # If python314 rebuilds, home-assistant must rebuild (build-time dependency)
          if [[ "$build_python314" == "true" && "$build_home_assistant" != "true" ]]; then
            echo "::notice::home-assistant will rebuild due to python314 dependency"
            build_home_assistant="true"
          fi

          # Output results
          echo "build-zap-cli=$build_zap" >> "$GITHUB_OUTPUT"
          echo "build-chip-sdk=$build_chip" >> "$GITHUB_OUTPUT"
          echo "build-matter-server=$build_matter" >> "$GITHUB_OUTPUT"
          echo "build-otbr=$build_otbr" >> "$GITHUB_OUTPUT"
          echo "build-prusalink=$build_prusalink" >> "$GITHUB_OUTPUT"
          echo "build-detect-radio-module=$build_detect_radio" >> "$GITHUB_OUTPUT"
          echo "build-gcompat-custom=$build_gcompat" >> "$GITHUB_OUTPUT"
          echo "build-occu=$build_occu" >> "$GITHUB_OUTPUT"
          echo "build-occu-java=$build_occu_java" >> "$GITHUB_OUTPUT"
          echo "build-occu-webui=$build_occu_webui" >> "$GITHUB_OUTPUT"
          echo "build-pivccu-modules-dkms=$build_pivccu_dkms" >> "$GITHUB_OUTPUT"
          echo "build-home-assistant=$build_home_assistant" >> "$GITHUB_OUTPUT"
          echo "build-home-assistant-container=$build_home_assistant_container" >> "$GITHUB_OUTPUT"
          echo "build-zwave-js-ui=$build_zwave_js_ui" >> "$GITHUB_OUTPUT"
          echo "build-python314=$build_python314" >> "$GITHUB_OUTPUT"

          # Check if any builds needed
          if [[ "$build_zap" == "true" || "$build_chip" == "true" || "$build_matter" == "true" || "$build_otbr" == "true" || "$build_prusalink" == "true" || "$build_detect_radio" == "true" || "$build_gcompat" == "true" || "$build_occu" == "true" || "$build_occu_java" == "true" || "$build_occu_webui" == "true" || "$build_pivccu_dkms" == "true" || "$build_home_assistant" == "true" || "$build_home_assistant_container" == "true" || "$build_zwave_js_ui" == "true" || "$build_python314" == "true" ]]; then
            echo "any-builds=true" >> "$GITHUB_OUTPUT"
          else
            echo "any-builds=false" >> "$GITHUB_OUTPUT"
            echo "::notice::No packages need building"
          fi

          # Summary
          echo "### Build Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "| Package | Build |" >> "$GITHUB_STEP_SUMMARY"
          echo "|---------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| zap-cli | $build_zap |" >> "$GITHUB_STEP_SUMMARY"
          echo "| chip-sdk | $build_chip |" >> "$GITHUB_STEP_SUMMARY"
          echo "| matter-server | $build_matter |" >> "$GITHUB_STEP_SUMMARY"
          echo "| otbr | $build_otbr |" >> "$GITHUB_STEP_SUMMARY"
          echo "| prusalink | $build_prusalink |" >> "$GITHUB_STEP_SUMMARY"
          echo "| detect-radio-module | $build_detect_radio |" >> "$GITHUB_STEP_SUMMARY"
          echo "| gcompat-custom | $build_gcompat |" >> "$GITHUB_STEP_SUMMARY"
          echo "| occu | $build_occu |" >> "$GITHUB_STEP_SUMMARY"
          echo "| occu-java | $build_occu_java |" >> "$GITHUB_STEP_SUMMARY"
          echo "| occu-webui | $build_occu_webui |" >> "$GITHUB_STEP_SUMMARY"
          echo "| pivccu-modules-dkms | $build_pivccu_dkms |" >> "$GITHUB_STEP_SUMMARY"
          echo "| home-assistant | $build_home_assistant |" >> "$GITHUB_STEP_SUMMARY"
          echo "| home-assistant-container | $build_home_assistant_container |" >> "$GITHUB_STEP_SUMMARY"
          echo "| zwave-js-ui | $build_zwave_js_ui |" >> "$GITHUB_STEP_SUMMARY"
          echo "| python314 | $build_python314 |" >> "$GITHUB_STEP_SUMMARY"

  # ===========================================
  # Phase 2: Build standalone packages (parallel)
  # ===========================================
  build-prusalink:
    needs: detect-changes
    if: needs.detect-changes.outputs.build-prusalink == 'true'
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: true
      matrix:
        arch: [x86_64, aarch64, armhf]
        include:
          - arch: x86_64
            runner: ubuntu-latest
          - arch: aarch64
            runner: ubuntu-24.04-arm
          - arch: armhf
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: chainguard-dev/actions/setup-melange@main
        with:
          version: latest-release

      - name: Setup signing key
        run: |
          echo "${{ secrets.ABUILD_PRIVKEY }}" > melange.pem
          openssl rsa -in melange.pem -out packages@elohmeier.rsa -traditional 2>/dev/null || cp melange.pem packages@elohmeier.rsa
          chmod 600 packages@elohmeier.rsa
          rm -f melange.pem

      - name: Setup cache directory
        run: |
          mkdir -p cache
          sudo chmod 777 cache

      - uses: actions/cache@v4
        with:
          path: cache
          key: melange-prusalink-${{ matrix.arch }}-${{ hashFiles('prusalink.yaml') }}
          restore-keys: |
            melange-prusalink-${{ matrix.arch }}-

      - name: Build prusalink
        run: |
          sudo melange build prusalink.yaml \
            --arch ${{ matrix.arch }} \
            --signing-key packages@elohmeier.rsa \
            --out-dir packages/ \
            --cache-dir cache/ \
            --generate-index=false
          sudo chown -R runner:runner packages/ cache/

      - uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.arch }}-prusalink
          path: packages/${{ matrix.arch }}
          if-no-files-found: ignore

  build-home-assistant-container:
    needs: detect-changes
    if: needs.detect-changes.outputs.build-home-assistant-container == 'true'
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: true
      matrix:
        arch: [x86_64, aarch64]
        include:
          - arch: x86_64
            runner: ubuntu-latest
          - arch: aarch64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: chainguard-dev/actions/setup-melange@main
        with:
          version: latest-release

      - name: Setup signing key
        run: |
          echo "${{ secrets.ABUILD_PRIVKEY }}" > melange.pem
          openssl rsa -in melange.pem -out packages@elohmeier.rsa -traditional 2>/dev/null || cp melange.pem packages@elohmeier.rsa
          chmod 600 packages@elohmeier.rsa
          rm -f melange.pem

      - name: Build home-assistant-container
        run: |
          sudo melange build home-assistant-container.yaml \
            --arch ${{ matrix.arch }} \
            --signing-key packages@elohmeier.rsa \
            --out-dir packages/ \
            --generate-index=false
          sudo chown -R runner:runner packages/

      - uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.arch }}-home-assistant-container
          path: packages/${{ matrix.arch }}
          if-no-files-found: ignore

  build-otbr:
    needs: detect-changes
    if: needs.detect-changes.outputs.build-otbr == 'true'
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: true
      matrix:
        arch: [x86_64, aarch64]
        include:
          - arch: x86_64
            runner: ubuntu-latest
          - arch: aarch64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: chainguard-dev/actions/setup-melange@main
        with:
          version: latest-release

      - name: Setup signing key
        run: |
          echo "${{ secrets.ABUILD_PRIVKEY }}" > melange.pem
          openssl rsa -in melange.pem -out packages@elohmeier.rsa -traditional 2>/dev/null || cp melange.pem packages@elohmeier.rsa
          chmod 600 packages@elohmeier.rsa
          rm -f melange.pem

      - name: Setup cache directory
        run: |
          mkdir -p cache
          sudo chmod 777 cache

      - uses: actions/cache@v4
        with:
          path: cache
          key: melange-otbr-${{ matrix.arch }}-${{ hashFiles('otbr.yaml') }}
          restore-keys: |
            melange-otbr-${{ matrix.arch }}-

      - name: Build otbr
        run: |
          sudo melange build otbr.yaml \
            --arch ${{ matrix.arch }} \
            --signing-key packages@elohmeier.rsa \
            --out-dir packages/ \
            --cache-dir cache/ \
            --generate-index=false
          sudo chown -R runner:runner packages/ cache/

      - uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.arch }}-otbr
          path: packages/${{ matrix.arch }}
          if-no-files-found: ignore

  build-detect-radio-module:
    needs: detect-changes
    if: needs.detect-changes.outputs.build-detect-radio-module == 'true'
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: true
      matrix:
        arch: [x86_64, aarch64]
        include:
          - arch: x86_64
            runner: ubuntu-latest
          - arch: aarch64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: chainguard-dev/actions/setup-melange@main
        with:
          version: latest-release

      - name: Setup signing key
        run: |
          echo "${{ secrets.ABUILD_PRIVKEY }}" > melange.pem
          openssl rsa -in melange.pem -out packages@elohmeier.rsa -traditional 2>/dev/null || cp melange.pem packages@elohmeier.rsa
          chmod 600 packages@elohmeier.rsa
          rm -f melange.pem

      - name: Setup cache directory
        run: |
          mkdir -p cache
          sudo chmod 777 cache

      - uses: actions/cache@v4
        with:
          path: cache
          key: melange-detect-radio-module-${{ matrix.arch }}-${{ hashFiles('detect-radio-module.yaml') }}
          restore-keys: |
            melange-detect-radio-module-${{ matrix.arch }}-

      - name: Build detect-radio-module
        run: |
          sudo melange build detect-radio-module.yaml \
