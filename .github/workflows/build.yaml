name: Build Packages

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      rebuild_all:
        description: 'Rebuild all packages'
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        arch: [x86_64, aarch64, armhf]
        package: [prusalink, otbr, matter-server]
        exclude:
          - arch: armhf
            package: otbr
          - arch: armhf
            package: matter-server
    steps:
      - uses: actions/checkout@v4

      - uses: chainguard-dev/actions/setup-melange@main
        with:
          version: latest-release

      - name: Setup signing key
        run: |
          echo "${{ secrets.ABUILD_PRIVKEY }}" > melange.pem
          # Convert PKCS8 to PKCS1 format for melange
          openssl rsa -in melange.pem -out melange.rsa -traditional 2>/dev/null || cp melange.pem melange.rsa
          chmod 600 melange.rsa
          rm -f melange.pem

      - name: Setup cache directory
        run: |
          mkdir -p cache
          sudo chmod 777 cache

      - uses: actions/cache@v4
        with:
          path: cache
          key: melange-${{ matrix.package }}-${{ matrix.arch }}-${{ hashFiles(format('{0}.yaml', matrix.package)) }}
          restore-keys: |
            melange-${{ matrix.package }}-${{ matrix.arch }}-

      - name: Build ${{ matrix.package }}
        run: |
          sudo melange build ${{ matrix.package }}.yaml \
            --arch ${{ matrix.arch }} \
            --signing-key melange.rsa \
            --out-dir packages/ \
            --cache-dir cache/ \
            --generate-index=false
          sudo chown -R runner:runner packages/ cache/

      - uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.arch }}-${{ matrix.package }}
          path: packages/${{ matrix.arch }}
          if-no-files-found: ignore

  publish:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - uses: actions/checkout@v4

      - uses: chainguard-dev/actions/setup-melange@main
        with:
          version: latest-release

      - name: Setup signing key
        run: |
          echo "${{ secrets.ABUILD_PRIVKEY }}" > melange.pem
          # Convert PKCS8 to PKCS1 format for melange
          openssl rsa -in melange.pem -out melange.rsa -traditional 2>/dev/null || cp melange.pem melange.rsa
          chmod 600 melange.rsa
          rm -f melange.pem

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: packages-*
          merge-multiple: false

      - name: Prepare site
        run: |
          mkdir -p _site
          for dir in artifacts/packages-*; do
            # Extract arch from packages-{arch}-{package}
            name=${dir#artifacts/packages-}
            arch=${name%%-*}
            mkdir -p "_site/$arch"
            cp -r "$dir"/* "_site/$arch"/
          done
          cp -r keys _site/
          cp index.html _site/

      - name: Generate APK indexes
        run: |
          for arch_dir in _site/*/; do
            arch=$(basename "$arch_dir")
            # Skip non-architecture directories
            case "$arch" in
              x86_64|aarch64|armhf|armv7|x86) ;;
              *) continue ;;
            esac
            echo "Generating APKINDEX for $arch"
            melange index \
              --signing-key melange.rsa \
              --arch "$arch" \
              -o "$arch_dir/APKINDEX.tar.gz" \
              "$arch_dir"/*.apk
          done

      - uses: actions/upload-pages-artifact@v3

      - uses: actions/deploy-pages@v4
