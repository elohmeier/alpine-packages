name: Build Packages

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      rebuild_all:
        description: 'Rebuild all packages'
        type: boolean
        default: false

env:
  REPO_URL: https://elohmeier.github.io/alpine-packages

jobs:
  # ===========================================
  # Phase 1: Detect which packages need building
  # ===========================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      build-zap-cli: ${{ steps.matrix.outputs.build-zap-cli }}
      build-chip-sdk: ${{ steps.matrix.outputs.build-chip-sdk }}
      build-matter-server: ${{ steps.matrix.outputs.build-matter-server }}
      build-otbr: ${{ steps.matrix.outputs.build-otbr }}
      build-prusalink: ${{ steps.matrix.outputs.build-prusalink }}
      any-builds: ${{ steps.matrix.outputs.any-builds }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: file-changes
        with:
          filters: |
            zap-cli:
              - 'zap-cli.yaml'
            chip-sdk:
              - 'chip-sdk.yaml'
            matter-server:
              - 'matter-server.yaml'
              - 'matter-server/**'
            otbr:
              - 'otbr.yaml'
              - 'otbr/**'
            prusalink:
              - 'prusalink.yaml'
              - 'prusalink/**'
            workflow:
              - '.github/workflows/build.yaml'

      - name: Check published versions
        id: version-check
        run: |
          set -e

          # Function to extract version-epoch from YAML
          get_yaml_version() {
            local pkg=$1
            local yaml_file="${pkg}.yaml"
            if [[ ! -f "$yaml_file" ]]; then
              echo ""
              return
            fi
            local version=$(grep -E "^  version:" "$yaml_file" | head -1 | awk '{print $2}' | tr -d '"')
            local epoch=$(grep -E "^  epoch:" "$yaml_file" | head -1 | awk '{print $2}' | tr -d '"')
            echo "${version}-r${epoch}"
          }

          # Function to get published version from APKINDEX
          get_published_version() {
            local pkg=$1
            # Try aarch64 first (most common), fall back gracefully
            local version=$(curl -sL --fail "${REPO_URL}/aarch64/APKINDEX.tar.gz" 2>/dev/null | \
              tar -xzO APKINDEX 2>/dev/null | \
              awk -v pkg="$pkg" '
                /^P:/ { current_pkg = substr($0, 3) }
                /^V:/ && current_pkg == pkg { print substr($0, 3); exit }
              ' || echo "")
            echo "$version"
          }

          # Check each package
          for pkg in zap-cli chip-sdk matter-server otbr prusalink; do
            yaml_ver=$(get_yaml_version "$pkg")
            published_ver=$(get_published_version "$pkg")

            if [[ -z "$published_ver" ]]; then
              echo "${pkg//-/_}_version_changed=true" >> "$GITHUB_OUTPUT"
              echo "Package $pkg: YAML=$yaml_ver, Published=(not found) -> NEEDS BUILD"
            elif [[ "$yaml_ver" != "$published_ver" ]]; then
              echo "${pkg//-/_}_version_changed=true" >> "$GITHUB_OUTPUT"
              echo "Package $pkg: YAML=$yaml_ver, Published=$published_ver -> NEEDS BUILD"
            else
              echo "${pkg//-/_}_version_changed=false" >> "$GITHUB_OUTPUT"
              echo "Package $pkg: YAML=$yaml_ver, Published=$published_ver -> SKIP"
            fi
          done

      - name: Compute build matrix
        id: matrix
        env:
          FILE_ZAP: ${{ steps.file-changes.outputs.zap-cli }}
          FILE_CHIP: ${{ steps.file-changes.outputs.chip-sdk }}
          FILE_MATTER: ${{ steps.file-changes.outputs.matter-server }}
          FILE_OTBR: ${{ steps.file-changes.outputs.otbr }}
          FILE_PRUSALINK: ${{ steps.file-changes.outputs.prusalink }}
          FILE_WORKFLOW: ${{ steps.file-changes.outputs.workflow }}
          VERSION_ZAP: ${{ steps.version-check.outputs.zap_cli_version_changed }}
          VERSION_CHIP: ${{ steps.version-check.outputs.chip_sdk_version_changed }}
          VERSION_MATTER: ${{ steps.version-check.outputs.matter_server_version_changed }}
          VERSION_OTBR: ${{ steps.version-check.outputs.otbr_version_changed }}
          VERSION_PRUSALINK: ${{ steps.version-check.outputs.prusalink_version_changed }}
          REBUILD_ALL: ${{ inputs.rebuild_all }}
        run: |
          set -e

          build_zap="false"
          build_chip="false"
          build_matter="false"
          build_otbr="false"
          build_prusalink="false"

          # Workflow changes or rebuild_all triggers full rebuild
          if [[ "$FILE_WORKFLOW" == "true" ]] || [[ "$REBUILD_ALL" == "true" ]]; then
            echo "::notice::Full rebuild triggered (workflow changed or rebuild_all)"
            build_zap="true"
            build_chip="true"
            build_matter="true"
            build_otbr="true"
            build_prusalink="true"
          else
            # Check individual packages: files changed AND version differs
            if [[ "$FILE_ZAP" == "true" ]]; then
              if [[ "$VERSION_ZAP" == "true" ]]; then
                build_zap="true"
              else
                echo "::warning::zap-cli files changed but version not bumped - skipping build"
              fi
            fi

            if [[ "$FILE_CHIP" == "true" ]]; then
              if [[ "$VERSION_CHIP" == "true" ]]; then
                build_chip="true"
              else
                echo "::warning::chip-sdk files changed but version not bumped - skipping build"
              fi
            fi

            if [[ "$FILE_MATTER" == "true" ]]; then
              if [[ "$VERSION_MATTER" == "true" ]]; then
                build_matter="true"
              else
                echo "::warning::matter-server files changed but version not bumped - skipping build"
              fi
            fi

            if [[ "$FILE_OTBR" == "true" ]]; then
              if [[ "$VERSION_OTBR" == "true" ]]; then
                build_otbr="true"
              else
                echo "::warning::otbr files changed but version not bumped - skipping build"
              fi
            fi

            if [[ "$FILE_PRUSALINK" == "true" ]]; then
              if [[ "$VERSION_PRUSALINK" == "true" ]]; then
                build_prusalink="true"
              else
                echo "::warning::prusalink files changed but version not bumped - skipping build"
              fi
            fi
          fi

          # DEPENDENCY PROPAGATION
          # If zap-cli rebuilds, chip-sdk must rebuild (build-time dependency)
          if [[ "$build_zap" == "true" && "$build_chip" != "true" ]]; then
            echo "::notice::chip-sdk will rebuild due to zap-cli dependency"
            build_chip="true"
          fi

          # If chip-sdk rebuilds, matter-server must rebuild (runtime dependency)
          if [[ "$build_chip" == "true" && "$build_matter" != "true" ]]; then
            echo "::notice::matter-server will rebuild due to chip-sdk dependency"
            build_matter="true"
          fi

          # Output results
          echo "build-zap-cli=$build_zap" >> "$GITHUB_OUTPUT"
          echo "build-chip-sdk=$build_chip" >> "$GITHUB_OUTPUT"
          echo "build-matter-server=$build_matter" >> "$GITHUB_OUTPUT"
          echo "build-otbr=$build_otbr" >> "$GITHUB_OUTPUT"
          echo "build-prusalink=$build_prusalink" >> "$GITHUB_OUTPUT"

          # Check if any builds needed
          if [[ "$build_zap" == "true" || "$build_chip" == "true" || "$build_matter" == "true" || "$build_otbr" == "true" || "$build_prusalink" == "true" ]]; then
            echo "any-builds=true" >> "$GITHUB_OUTPUT"
          else
            echo "any-builds=false" >> "$GITHUB_OUTPUT"
            echo "::notice::No packages need building"
          fi

          # Summary
          echo "### Build Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "| Package | Build |" >> "$GITHUB_STEP_SUMMARY"
          echo "|---------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| zap-cli | $build_zap |" >> "$GITHUB_STEP_SUMMARY"
          echo "| chip-sdk | $build_chip |" >> "$GITHUB_STEP_SUMMARY"
          echo "| matter-server | $build_matter |" >> "$GITHUB_STEP_SUMMARY"
          echo "| otbr | $build_otbr |" >> "$GITHUB_STEP_SUMMARY"
          echo "| prusalink | $build_prusalink |" >> "$GITHUB_STEP_SUMMARY"

  # ===========================================
  # Phase 2: Build standalone packages (parallel)
  # ===========================================
  build-prusalink:
    needs: detect-changes
    if: needs.detect-changes.outputs.build-prusalink == 'true'
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: true
      matrix:
        arch: [x86_64, aarch64, armhf]
        include:
          - arch: x86_64
            runner: ubuntu-latest
          - arch: aarch64
            runner: ubuntu-24.04-arm
          - arch: armhf
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: chainguard-dev/actions/setup-melange@main
        with:
          version: latest-release

      - name: Setup signing key
        run: |
          echo "${{ secrets.ABUILD_PRIVKEY }}" > melange.pem
          openssl rsa -in melange.pem -out packages@elohmeier.rsa -traditional 2>/dev/null || cp melange.pem packages@elohmeier.rsa
          chmod 600 packages@elohmeier.rsa
          rm -f melange.pem

      - name: Setup cache directory
        run: |
          mkdir -p cache
          sudo chmod 777 cache

      - uses: actions/cache@v4
        with:
          path: cache
          key: melange-prusalink-${{ matrix.arch }}-${{ hashFiles('prusalink.yaml') }}
          restore-keys: |
            melange-prusalink-${{ matrix.arch }}-

      - name: Build prusalink
        run: |
          sudo melange build prusalink.yaml \
            --arch ${{ matrix.arch }} \
            --signing-key packages@elohmeier.rsa \
            --out-dir packages/ \
            --cache-dir cache/ \
            --generate-index=false
          sudo chown -R runner:runner packages/ cache/

      - uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.arch }}-prusalink
          path: packages/${{ matrix.arch }}
          if-no-files-found: ignore

  build-otbr:
    needs: detect-changes
    if: needs.detect-changes.outputs.build-otbr == 'true'
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: true
      matrix:
        arch: [x86_64, aarch64]
        include:
          - arch: x86_64
            runner: ubuntu-latest
          - arch: aarch64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: chainguard-dev/actions/setup-melange@main
        with:
          version: latest-release

      - name: Setup signing key
        run: |
          echo "${{ secrets.ABUILD_PRIVKEY }}" > melange.pem
          openssl rsa -in melange.pem -out packages@elohmeier.rsa -traditional 2>/dev/null || cp melange.pem packages@elohmeier.rsa
          chmod 600 packages@elohmeier.rsa
          rm -f melange.pem

      - name: Setup cache directory
        run: |
          mkdir -p cache
          sudo chmod 777 cache

      - uses: actions/cache@v4
        with:
          path: cache
          key: melange-otbr-${{ matrix.arch }}-${{ hashFiles('otbr.yaml') }}
          restore-keys: |
            melange-otbr-${{ matrix.arch }}-

      - name: Build otbr
        run: |
          sudo melange build otbr.yaml \
            --arch ${{ matrix.arch }} \
            --signing-key packages@elohmeier.rsa \
            --out-dir packages/ \
            --cache-dir cache/ \
            --generate-index=false
          sudo chown -R runner:runner packages/ cache/

      - uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.arch }}-otbr
          path: packages/${{ matrix.arch }}
          if-no-files-found: ignore

  # ===========================================
  # Phase 3: Build dependency chain (sequential)
  # ===========================================
  build-zap-cli:
    needs: detect-changes
    if: needs.detect-changes.outputs.build-zap-cli == 'true'
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: true
      matrix:
        arch: [x86_64, aarch64]
        include:
          - arch: x86_64
            runner: ubuntu-latest
          - arch: aarch64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: chainguard-dev/actions/setup-melange@main
        with:
          version: latest-release

      - name: Setup signing key
        run: |
          echo "${{ secrets.ABUILD_PRIVKEY }}" > melange.pem
          openssl rsa -in melange.pem -out packages@elohmeier.rsa -traditional 2>/dev/null || cp melange.pem packages@elohmeier.rsa
          chmod 600 packages@elohmeier.rsa
          rm -f melange.pem

      - name: Setup cache directory
        run: |
          mkdir -p cache
          sudo chmod 777 cache

      - uses: actions/cache@v4
        with:
          path: cache
          key: melange-zap-cli-${{ matrix.arch }}-${{ hashFiles('zap-cli.yaml') }}
          restore-keys: |
            melange-zap-cli-${{ matrix.arch }}-

      - name: Build zap-cli
        run: |
          sudo melange build zap-cli.yaml \
            --arch ${{ matrix.arch }} \
            --signing-key packages@elohmeier.rsa \
            --out-dir packages/ \
            --cache-dir cache/ \
            --generate-index=false
          sudo chown -R runner:runner packages/ cache/

      - uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.arch }}-zap-cli
          path: packages/${{ matrix.arch }}
          if-no-files-found: ignore

  build-chip-sdk:
    needs: [detect-changes, build-zap-cli]
    if: |
      always() &&
      needs.detect-changes.outputs.build-chip-sdk == 'true' &&
      (needs.build-zap-cli.result == 'success' || needs.build-zap-cli.result == 'skipped')
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: true
      matrix:
        arch: [x86_64, aarch64]
        include:
          - arch: x86_64
            runner: ubuntu-latest
          - arch: aarch64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: chainguard-dev/actions/setup-melange@main
        with:
          version: latest-release

      - name: Setup signing key
        run: |
          echo "${{ secrets.ABUILD_PRIVKEY }}" > melange.pem
          openssl rsa -in melange.pem -out packages@elohmeier.rsa -traditional 2>/dev/null || cp melange.pem packages@elohmeier.rsa
          openssl rsa -in packages@elohmeier.rsa -pubout -out packages@elohmeier.rsa.pub
          chmod 600 packages@elohmeier.rsa
          rm -f melange.pem

      - name: Setup cache directory
        run: |
          mkdir -p cache
          sudo chmod 777 cache

      - uses: actions/cache@v4
        with:
          path: cache
          key: melange-chip-sdk-${{ matrix.arch }}-${{ hashFiles('chip-sdk.yaml') }}
          restore-keys: |
            melange-chip-sdk-${{ matrix.arch }}-

      # Get zap-cli from artifact (if rebuilt) or published repo (if skipped)
      - name: Download zap-cli artifact
        if: needs.detect-changes.outputs.build-zap-cli == 'true'
        uses: actions/download-artifact@v4
        with:
          name: packages-${{ matrix.arch }}-zap-cli
          path: packages/${{ matrix.arch }}

      - name: Fetch published zap-cli
        if: needs.detect-changes.outputs.build-zap-cli != 'true'
        run: |
          mkdir -p packages/${{ matrix.arch }}
          # Get package info from APKINDEX
          curl -sL "${REPO_URL}/${{ matrix.arch }}/APKINDEX.tar.gz" | tar -xzO APKINDEX > /tmp/APKINDEX

          # Parse package filename from APKINDEX
          pkg_version=$(awk '/^P:zap-cli/{found=1} found && /^V:/{print substr($0,3); exit}' /tmp/APKINDEX)
          pkg_file="zap-cli-${pkg_version}.apk"

          echo "Fetching published zap-cli: $pkg_file"
          curl -sL "${REPO_URL}/${{ matrix.arch }}/${pkg_file}" -o "packages/${{ matrix.arch }}/${pkg_file}"

      - name: Generate local repo index
        run: |
          melange index \
            --signing-key packages@elohmeier.rsa \
            --arch ${{ matrix.arch }} \
            -o packages/${{ matrix.arch }}/APKINDEX.tar.gz \
            packages/${{ matrix.arch }}/*.apk

      - name: Build chip-sdk
        run: |
          sudo melange build chip-sdk.yaml \
            --arch ${{ matrix.arch }} \
            --signing-key packages@elohmeier.rsa \
            --keyring-append packages@elohmeier.rsa.pub \
            --repository-append packages/ \
            --out-dir packages/ \
            --cache-dir cache/ \
            --generate-index=false
          sudo chown -R runner:runner packages/ cache/

      - uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.arch }}-chip-sdk
          path: packages/${{ matrix.arch }}
          if-no-files-found: ignore

  build-matter-server:
    needs: [detect-changes, build-chip-sdk]
    if: |
      always() &&
      needs.detect-changes.outputs.build-matter-server == 'true' &&
      (needs.build-chip-sdk.result == 'success' || needs.build-chip-sdk.result == 'skipped')
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: true
      matrix:
        arch: [x86_64, aarch64]
        include:
          - arch: x86_64
            runner: ubuntu-latest
          - arch: aarch64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: chainguard-dev/actions/setup-melange@main
        with:
          version: latest-release

      - name: Setup signing key
        run: |
          echo "${{ secrets.ABUILD_PRIVKEY }}" > melange.pem
          openssl rsa -in melange.pem -out packages@elohmeier.rsa -traditional 2>/dev/null || cp melange.pem packages@elohmeier.rsa
          openssl rsa -in packages@elohmeier.rsa -pubout -out packages@elohmeier.rsa.pub
          chmod 600 packages@elohmeier.rsa
          rm -f melange.pem

      - name: Setup cache directory
        run: |
          mkdir -p cache
          sudo chmod 777 cache

      - uses: actions/cache@v4
        with:
          path: cache
          key: melange-matter-server-${{ matrix.arch }}-${{ hashFiles('matter-server.yaml') }}
          restore-keys: |
            melange-matter-server-${{ matrix.arch }}-

      # Get chip-sdk from artifact (if rebuilt) or published repo (if skipped)
      - name: Download chip-sdk artifact
        if: needs.detect-changes.outputs.build-chip-sdk == 'true'
        uses: actions/download-artifact@v4
        with:
          name: packages-${{ matrix.arch }}-chip-sdk
          path: packages/${{ matrix.arch }}

      - name: Fetch published chip-sdk
        if: needs.detect-changes.outputs.build-chip-sdk != 'true'
        run: |
          mkdir -p packages/${{ matrix.arch }}
          # Get package info from APKINDEX
          curl -sL "${REPO_URL}/${{ matrix.arch }}/APKINDEX.tar.gz" | tar -xzO APKINDEX > /tmp/APKINDEX

          # Parse package filename from APKINDEX
          pkg_version=$(awk '/^P:chip-sdk/{found=1} found && /^V:/{print substr($0,3); exit}' /tmp/APKINDEX)
          pkg_file="chip-sdk-${pkg_version}.apk"

          echo "Fetching published chip-sdk: $pkg_file"
          curl -sL "${REPO_URL}/${{ matrix.arch }}/${pkg_file}" -o "packages/${{ matrix.arch }}/${pkg_file}"

      - name: Generate local repo index
        run: |
          melange index \
            --signing-key packages@elohmeier.rsa \
            --arch ${{ matrix.arch }} \
            -o packages/${{ matrix.arch }}/APKINDEX.tar.gz \
            packages/${{ matrix.arch }}/*.apk

      - name: Build matter-server
        run: |
          sudo melange build matter-server.yaml \
            --arch ${{ matrix.arch }} \
            --signing-key packages@elohmeier.rsa \
            --keyring-append packages@elohmeier.rsa.pub \
            --repository-append packages/ \
            --out-dir packages/ \
            --cache-dir cache/ \
            --generate-index=false
          sudo chown -R runner:runner packages/ cache/

      - uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.arch }}-matter-server
          path: packages/${{ matrix.arch }}
          if-no-files-found: ignore

  # ===========================================
  # Phase 4: Publish to GitHub Pages
  # ===========================================
  publish:
    needs: [detect-changes, build-prusalink, build-otbr, build-zap-cli, build-chip-sdk, build-matter-server]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      needs.detect-changes.outputs.any-builds == 'true' &&
      !contains(needs.*.result, 'failure')
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - uses: actions/checkout@v4

      - uses: chainguard-dev/actions/setup-melange@main
        with:
          version: latest-release

      - name: Setup signing key
        run: |
          echo "${{ secrets.ABUILD_PRIVKEY }}" > melange.pem
          openssl rsa -in melange.pem -out packages@elohmeier.rsa -traditional 2>/dev/null || cp melange.pem packages@elohmeier.rsa
          chmod 600 packages@elohmeier.rsa
          openssl rsa -in packages@elohmeier.rsa -pubout -out packages@elohmeier.rsa.pub
          rm -f melange.pem

      # Download all newly built artifacts
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: packages-*
          merge-multiple: false

      # Fetch existing packages from published repo that weren't rebuilt
      - name: Fetch existing packages
        run: |
          mkdir -p _site

          for arch in x86_64 aarch64 armhf; do
            mkdir -p "_site/$arch"

            # Try to fetch existing APKINDEX
            if curl -sL --fail "${REPO_URL}/${arch}/APKINDEX.tar.gz" -o "/tmp/APKINDEX-${arch}.tar.gz" 2>/dev/null; then
              tar -xzf "/tmp/APKINDEX-${arch}.tar.gz" -O APKINDEX > "/tmp/APKINDEX-${arch}"

              # Get list of all packages and their versions from published repo
              awk '/^P:/{pkg=substr($0,3)} /^V:/{ver=substr($0,3); print pkg"-"ver".apk"}' "/tmp/APKINDEX-${arch}" | while read pkg_file; do
                # Extract package name (everything before the version)
                pkg_name=$(echo "$pkg_file" | sed 's/-[0-9].*//')

                # Check if we have a new artifact for this package
                has_new_artifact=false
                if ls artifacts/packages-${arch}-${pkg_name}/*.apk 2>/dev/null | grep -q .; then
                  has_new_artifact=true
                fi

                # If no new artifact, fetch from published repo
                if [[ "$has_new_artifact" == "false" ]]; then
                  echo "Fetching existing package: ${arch}/${pkg_file}"
                  curl -sL "${REPO_URL}/${arch}/${pkg_file}" -o "_site/${arch}/${pkg_file}" || true
                fi
              done
            fi
          done

      - name: Prepare site
        run: |
          mkdir -p _site/keys

          # Copy newly built packages
          for dir in artifacts/packages-*; do
            if [[ -d "$dir" ]]; then
              name=${dir#artifacts/packages-}
              arch=${name%%-*}
              mkdir -p "_site/$arch"
              cp -r "$dir"/* "_site/$arch"/
            fi
          done

          cp packages@elohmeier.rsa.pub _site/keys/packages@elohmeier.rsa.pub
          cp index.html _site/

      - name: Generate APK indexes
        run: |
          for arch_dir in _site/*/; do
            arch=$(basename "$arch_dir")
            case "$arch" in
              x86_64|aarch64|armhf|armv7|x86) ;;
              *) continue ;;
            esac

            # Only generate index if we have packages
            if ls "$arch_dir"/*.apk 2>/dev/null | grep -q .; then
              echo "Generating APKINDEX for $arch"
              melange index \
                --signing-key packages@elohmeier.rsa \
                --arch "$arch" \
                -o "$arch_dir/APKINDEX.tar.gz" \
                "$arch_dir"/*.apk
            fi
          done

      - uses: actions/upload-pages-artifact@v3

      - uses: actions/deploy-pages@v4
