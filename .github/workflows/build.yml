name: Build Packages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Alpine Linux
        uses: jirutka/setup-alpine@v1
        with:
          arch: armhf
          branch: v3.23
          packages: alpine-sdk

      - name: Setup build environment
        run: |
          adduser -D builder
          addgroup builder abuild
          mkdir -p /var/cache/distfiles /home/builder/.abuild
          echo "${{ secrets.ABUILD_PRIVKEY }}" > /home/builder/.abuild/packages@elohmeier.rsa
          cp keys/packages@elohmeier.rsa.pub /home/builder/.abuild/
          cp keys/packages@elohmeier.rsa.pub /etc/apk/keys/
          echo "PACKAGER_PRIVKEY=/home/builder/.abuild/packages@elohmeier.rsa" > /home/builder/.abuild/abuild.conf
          chmod 600 /home/builder/.abuild/packages@elohmeier.rsa
          chown -R builder:builder /var/cache/distfiles /home/builder .
        shell: alpine.sh --root {0}

      - name: Build packages
        run: |
          for pkg in packages/*/APKBUILD; do
            echo "Building $(dirname $pkg)..."
            cd "$(dirname $pkg)"
            su -s /bin/sh builder -c "abuild -r"
            cd - >/dev/null
          done
        shell: alpine.sh --root {0}

      - name: Collect packages
        run: |
          mkdir -p _site/packages/main
          cp -r /home/builder/packages/*/* _site/packages/main/
          cp -r keys _site/
          cat > _site/index.html << 'EOF'
<!DOCTYPE html>
<html>
<head><title>Alpine Packages</title></head>
<body>
<h1>Alpine Packages</h1>
<p>Custom Alpine Linux APK repository.</p>
<h2>Usage</h2>
<pre>
# Add signing key
wget -qO /etc/apk/keys/packages@elohmeier.rsa.pub \
  https://elohmeier.github.io/alpine-packages/keys/packages@elohmeier.rsa.pub

# Add repository
echo "https://elohmeier.github.io/alpine-packages/packages/main" >> /etc/apk/repositories

# Install
apk update && apk add prusalink
</pre>
<p><a href="https://github.com/elohmeier/alpine-packages">Source</a></p>
</body>
</html>
EOF
        shell: alpine.sh --root {0}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  publish:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
