name: Build Packages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [armhf]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Alpine Linux
        uses: jirutka/setup-alpine@v1
        with:
          arch: ${{ matrix.arch }}
          branch: v3.23
          packages: alpine-sdk sudo

      - name: Setup build environment
        run: |
          adduser -D builder
          addgroup builder abuild
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          mkdir -p /var/cache/distfiles
          chown builder:builder /var/cache/distfiles
        shell: alpine.sh --root {0}

      - name: Import signing key
        run: |
          mkdir -p /home/builder/.abuild
          echo "${{ secrets.ABUILD_PRIVKEY }}" > /home/builder/.abuild/packages@elohmeier.rsa
          cp keys/packages@elohmeier.rsa.pub /home/builder/.abuild/
          cp keys/packages@elohmeier.rsa.pub /etc/apk/keys/
          echo "PACKAGER_PRIVKEY=/home/builder/.abuild/packages@elohmeier.rsa" > /home/builder/.abuild/abuild.conf
          chmod 600 /home/builder/.abuild/packages@elohmeier.rsa
          chown -R builder:builder /home/builder/.abuild
        shell: alpine.sh --root {0}

      - name: Build packages
        run: |
          cd packages
          for pkg in */APKBUILD; do
            dir=$(dirname "$pkg")
            echo "Building $dir..."
            cd "$dir"
            sudo -u builder abuild -r
            cd ..
          done
        shell: alpine.sh {0}

      - name: Collect packages
        run: |
          mkdir -p repo/${{ matrix.arch }}
          cp -r /home/builder/packages/*/${{ matrix.arch }}/* repo/${{ matrix.arch }}/ 2>/dev/null || true
        shell: alpine.sh --root {0}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.arch }}
          path: repo/

  publish:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: repo
          pattern: packages-*
          merge-multiple: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare pages content
        run: |
          mkdir -p _site/packages/main
          cp -r repo/* _site/packages/main/ 2>/dev/null || true
          cp -r keys _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
